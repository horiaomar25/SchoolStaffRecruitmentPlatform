spring.application.name=SchoolStaffRecruitmentPlatform
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=SchoolStaffRecruitmentPlatform;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=Password123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate dialect for SQL Server
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect

# Hibernate settings
spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable JPA repository scanning
spring.data.jpa.repositories.enabled=true

